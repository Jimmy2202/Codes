<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/script.js"></script>
    <title>Calculadora</title>
</head>

<body>
    <div class="display"></div>
    <div class="container">
        <button class="btn btnumber">1</button>
        <button class="btn btnumber">2</button>
        <button class="btn btnumber">3</button>
        <button class="btn btnumber">4</button>
        <button class="btn btnumber">5</button>
        <button class="btn btnumber">6</button>
        <button class="btn btnumber">7</button>
        <button class="btn btnumber">8</button>
        <button class="btn btnumber">9</button>
        <button class="btn btnumber">0</button>
        <div class="operations">
            <button class="btn2 add">+</button>
            <button class="btn2 sub">-</button>
            <button class="btn2 div">/</button>
            <button class="btn2 mult">*</button>
            <button class="del">C</button>
            <button class="btn2 equal">=</button>
        </div>

    </div>
</body>

</html>
